<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <title>Se connecter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://eu.auth.auchan.com/assets/images/orange.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-box img {
            width: 160px;
            margin-bottom: 20px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #222;
        }
        .login-box label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-size: 14px;
            color: #555;
            font-weight: bold;
            text-transform: uppercase;
        }
        .login-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-box .error {
            display: none;
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #007e3a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #005f2a;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://eu.auth.auchan.com/assets/images/AuchanRetail_logo_blanc_RVB.1.png" alt="Auchan Retail">
        <h2>Se connecter</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username">
            <div class="error" id="error-message">Veuillez entrer un nom d'utilisateur correct.</div>
            <button type="submit">Suivant</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const errorMessage = document.getElementById('error-message');

            if (username.trim() === '') {
                errorMessage.style.display = 'block';
                return false;
            } else {
                errorMessage.style.display = 'none';
                window.location.href = 'https://www.youtube.com/embed/dQw4w9WgXcQ?si=ZIkvbHH3NIT4t2wG';
                return false;
            }
        }
    </script>
</body>
</html>
